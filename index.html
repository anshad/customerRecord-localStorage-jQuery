<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Customer Record using HTML5 localStorage,jQuery and Twitter Bootstrap</title>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<meta name="author" content="Anshad">
</head>
<body>
	<div class="container">
		<div class="row">
		  <div class="col-md-9" style="margin-top:100px;">
		    <h2>Customer Records </h2>
		    <!-- buttons -->
		    <button class="btn btn-success" type="button" id="addnew"><span class="glyphicon glyphicon-plus"></span> 
		    	Add New Customer
		    </button>
		    <button class="btn btn-primary" type="button" id="clearall"><span class="glyphicon glyphicon-remove"></span> 
		    	Empty Records
		    </button>
		    <br><br>
		    <table class="table table-bordered" id="records">
			<thead>
				<tr>
					<th>#</th>
					<th>Full Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Dynamic Contents will be loaded here -->
			</tbody>
	            </table>
		  </div>
		</div>
	</div> 
	<!-- Clear All Warning Dialog -->
	<div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Warning!</h4>
	      </div>
	      <div class="modal-body">
		<p>This will delete all localStorage data, Are you sure ?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
	        <button type="button" class="btn btn-danger" id="accept-delete">Yes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- End Clear All Warning Dialog --> 
	<!-- Form in Modal -->
	<div class="modal fade" id="form-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add / Edit Customer</h4>
	      </div>
	      <form class="form-horizontal" role="form" id="customer-form">
	      <div class="modal-body">

		<div class="form-group">
		    <label for="fname" class="col-sm-4 control-label">First Name</label>
		    <div class="col-sm-6">
		    	<input type="text" id="fname" class="form-control" placeholder="First Name" required>
			<input type="hidden" id="customer_id">
		    </div>
		</div>

		<div class="form-group">
		    <label for="lname" class="col-sm-4 control-label">Last Name</label>
		    <div class="col-sm-6">
		    	<input type="text" id="lname" class="form-control" placeholder="Last Name" required>
		    </div>
		</div>

		<div class="form-group">
		    <label for="phone" class="col-sm-4 control-label">Phone</label>
		    <div class="col-sm-6">
		    	<input type="tel" id="phone" class="form-control" placeholder="Phone" required>
		    </div>
		</div>

		<div class="form-group">
		    <label for="email" class="col-sm-4 control-label">E-mail</label>
		    <div class="col-sm-6">
		    	<input type="email" id="email" class="form-control" placeholder="E-mail" required>
		    </div>
		</div>
	      </div>
	      <div class="modal-footer">
	        <button type="reset" class="btn btn-warning" id="form-reset">Clear</button>
	        <button type="submit" class="btn btn-primary">Save</button>
	      </div>
	      </form>
	    </div>
	  </div>
	</div>
	<!-- End Form Modal -->
	<!-- Delete Warning Dialog -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Warning!</h4>
	      </div>
	      <div class="modal-body">
	      	<p>Are you sure to delete?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
	        <button type="button" class="btn btn-danger" id="accept-remove">Yes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- End Delete Warning Dialog -->
	<!-- No data Warning Dialog -->
	<div class="modal fade" id="noDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Warning!</h4>
	      </div>
	      <div class="modal-body">
	      	<p>No data to clear.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- End No data Warning Dialog -->
	<!-- Script is place here to speed up app -->
	<script src="vendor/jQuery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
